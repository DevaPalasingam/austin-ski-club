<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Austin Ski Club</title>
  </head>
  <body>
    <div
      x-data="{ isVisible: window.innerWidth >= 768 }"
      x-on:resize.window="isVisible = window.innerWidth >= 768"
      style="padding: 0 2rem; background-color: var(--skiDarkGreen)"
    >
      <nav x-show="isVisible">
        <ul>
          <li style="color: var(--primary)"><strong>Brand</strong></li>
        </ul>
        <ul>
          <li><a href="#">WHAT WE THINK</a></li>
          <li><a href="#">WHAT WE DO</a></li>
          <li><a href="#">WHO WE ARE</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </nav>
      <aside x-show="!isVisible">
        <nav>
          <ul>
            <li><a href="#">WHAT WE THINK</a></li>
            <li><a href="#">WHAT WE DO</a></li>
            <li><a href="#">WHO WE ARE</a></li>
            <li><a href="#">CONTACT</a></li>
          </ul>
        </nav>
      </aside>
    </div>
    <div>Hello World</div>
    <button>Button</button>
  </body>
</html>
